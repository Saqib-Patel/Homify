<html>
<head>

 <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #06b6d4;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1e293b;
      --darker: #0f172a;

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(40px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      left: -100px;
    }

    .shape-2 {
      width: 500px;
      height: 500px;
      background: var(--secondary);
      bottom: -200px;
      right: -200px;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: var(--warning);
      top: 50%;
      left: 70%;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
      max-width: 600px;
    }

    /* Login Form */
    #loginForm {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: slideUp 0.8s ease;
    }

    .input-group {
      margin-bottom: 24px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #cbd5e1;
    }

    .input-group input {
      width: 100%;
      padding: 16px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;

      border-color: var(--primary);

    }

    .input-group i {
      position: absolute;
      right: 16px;
      top: 44px;
      color: #64748b;
    }

    #loginBtn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);

    #loginBtn:hover {

      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    #loginBtn:active {
      transform: translateY(0);
    }

    /* Dashboard */

      width: 100%;
      animation: fadeIn 1s ease;
    }

    .dashboard-header {

      justify-content: space-between;

    .relay-grid {

      gap: 24px;
      margin-bottom: 40px;
    }

    .relay-card {

    .relay-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .status-on {

      color: #22c55e;
    }

    .status-off {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-on .status-dot {
      background: #22c55e;
      box-shadow: 0 0 10px #22c55e;
    }

    .status-off .status-dot {
      background: #ef4444;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #475569;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .power-btn {

      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));

    .power-btn:hover {

    /* Animations */

      from { opacity: 0; }

        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

   function startRelayControl() {
  const db = firebase.database();

  const relays = [
    { id: 1, path: "relay1" },
    { id: 2, path: "relay2" },
    { id: 3, path: "relay3" },
    { id: 4, path: "relay4" },
  ];

  relays.forEach(relay => {
    const statusText = document.getElementById(`status${relay.id}`);
    const toggleButton = document.querySelector(`.power-btn[data-relay="${relay.id}"]`);
    const switchInput = toggleButton.closest('.card-footer').querySelector('input[type="checkbox"]');
    const statusIndicator = statusText.closest('.status-indicator');

    const relayRef = db.ref("/" + relay.path);

    relayRef.on("value", (snapshot) => {
      const state = snapshot.val();
      statusText.innerText = state ? "ON" : "OFF";

      // Toggle switch state
      switchInput.checked = state;

      // Change status indicator class
      if (state) {
        statusIndicator.classList.add("status-on");
        statusIndicator.classList.remove("status-off");
      } else {
        statusIndicator.classList.add("status-off");
        statusIndicator.classList.remove("status-on");
      }
    });

    // Toggle on button click
    toggleButton.onclick = () => {
      relayRef.get().then(snap => {
        relayRef.set(!snap.val());
      });
    };

    // Also toggle on switch input change
    switchInput.onchange = () => {
      relayRef.set(switchInput.checked);
    };
  });

  // All OFF button
  document.getElementById("allOffBtn").onclick = () => {
    relays.forEach(relay => {
      db.ref("/" + relay.path).set(false);
    });
  };
}
